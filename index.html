<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>GMap JSlicer</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="gmap-jslicer.js"></script>
    <script type="text/javascript" defer='defer'>
        function ready() {
            slicer = new JSlicer(document.getElementById('map'), 'LegendOfZelda-ALinkToThePast-LightWorld.png');
            slicer.init();
        }
        
        function resize() {
            slicer.resizeMapDiv();
        }
    </script>
    </head>
    <body onresize="resize()" onload="ready()">
        <div id="map"></div>
    </body>
</html>
